<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartoon-Geeksters Test</title>
</head>

<body>

    <!-- Main Wrapper div  -->
    <div class="maincontainer">
        <!-- Second Cartoon Container  -->
        <div class="container">
            <div class="circle">
                <!-- small hair  -->
                <div class="smallhair"></div>
                <!-- Left side hair  -->
                <div class="hairleft"></div>
                <!-- Right Side hair  -->
                <div class="hairright"></div>

                <div class="face">
                    <!-- left ear  -->
                    <div class="earleft"></div>

                    <!-- right ear  -->
                    <div class="earright"></div>

                    <!-- eyebrow left  -->
                    <div class="lefteyebrow"></div>

                    <!-- rightbrow eye  -->
                    <div class="righteyebrow"></div>

                    <!-- left eye  -->
                    <div class="lefteye"></div>

                    <!-- right eye  -->
                    <div class="righteye"></div>

                    <!-- Mustache  -->
                    <div class="mustache"></div>

                    <!-- Mouth  -->
                    <div class="mouth"></div>
                </div>

                <!-- cartoon Body  -->
                <div class="body">
                    <div class="collar"></div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
